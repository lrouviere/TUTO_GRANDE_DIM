bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Régression en grande dimension<br> <br> L. Rouvière</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
